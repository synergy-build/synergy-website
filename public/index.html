<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synergy</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <!-- Logo in browser tab -->
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9fafb; /* Soft background */
        color: #1f2937; /* Dark gray text */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        padding: 20px;
      }

      .logo {
        width: 100px;
        margin: 0 auto 20px;
      }

      h1 {
        font-size: 2.5rem;
        color: #3d3d3d; /* Modern gray for heading */
        margin-bottom: 20px;
        line-height: 1.2;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #4b5563;
        margin-bottom: 30px;
      }

      .button-link {
        display: inline-block;
        padding: 14px 30px;
        font-size: 1rem;
        font-weight: bold;
        background-color: #2e4fa6;
        color: #ffffff;
        text-decoration: none;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(46, 91, 255, 0.2);
      }

      .button-link:hover {
        background-color: #1c46c7;
        box-shadow: 0 12px 30px rgba(28, 70, 199, 0.3);
        transform: translateY(-3px);
      }

      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #4a4a4a;
      }

      .footer-content {
        margin-bottom: 10px;
      }

      .footer-link a {
        color: #2e4fa6;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .footer-link a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        a {
          font-size: 0.9rem;
          padding: 12px 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="logo.png" alt="Company Logo" />
      <h1>Weâ€™re Under Development</h1>
      <p>
        Thank you for visiting! Synergy is currently being built to provide you
        with an amazing experience. Stay tuned for updates!
      </p>
      <a href="mailto:synergy.mobile.dev@gmail.com" class="button-link"
        >Contact Us</a
      >
      <footer>
        <div class="footer-content">
          &copy; 2025 Synergy. All Rights Reserved.
        </div>
        <div class="footer-link">
          <a class="privacy-link" href="privacy-policy.html">Privacy Policy</a>
        </div>
      </footer>
    </div>
  </body>
</html>
